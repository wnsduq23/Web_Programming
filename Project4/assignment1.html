<!DOCTYPE html>
<html>

<head>
    <title>
        링크 꾸미기
    </title>
    <style>
        ul
        {
            list-style-type: square;
        }
        #list span
        {
            color : green;
        }
        #list span:hover 
        {
            color : violet;
            cursor : default;
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <h3>
        링크 꾸미기
    </h3>
        초록색에 밑줄없는 링크<br>
        마우스를 올리면 밑줄과 vlolet 색으로 변경<br>
        마우스를 올리더라도 커서 모양은 default 모양<br>
    <hr>
    <ul id="list">
        <li> <span>네이버 사이트 </span> </li>
        <li> <span>구글 사이트 </span></li>
    </ul>
</body>

</html>
