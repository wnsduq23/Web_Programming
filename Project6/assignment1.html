<!DOCTYPE html>
<html>
    <head>
        <title>
            월화수목금토일
        </title>
    </head>
    <body>
        <h3>
            월화수목금토일
        </h3>
        <hr>
        <script>
            let ret = prompt("월화수목금토일 중에서 입력하세요");
            if (ret == null)
            {
                alert("입력하지 않았습니다.");
            }
            else if (ret == "일" || ret == "토")
            {
                document.write(ret + "는 휴일");
            }
            else if (ret == "월" || ret == "화" || ret == "수" || ret == "목" || ret == "금")
            {
                document.write(ret + "는 출근");
            }
            else
            {
                alert("요일을 정확하게 입력하세요.")
            }
        </script>
    </body>
</html>
