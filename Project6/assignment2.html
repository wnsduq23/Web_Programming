<!DOCTYPE html>
<html>
    <head>
        <title>
            구구단 - for문
        </title>
    </head>
    <body>
        <h3>
            구구단
        </h3>
        <script>
            for (let i = 1; i <= 9; i++)
            {
                document.write("<h4>" + i + "단</h4>");
                for (let j = 1; j <= 9; j++)
                {
                    document.write(i + ' * ' + j + ' = ' + (i*j));
                    document.write('<br>');
                }
            }
        </script>
    </body>
</html>
